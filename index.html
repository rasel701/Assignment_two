      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css style -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- row css -->
    <link rel="stylesheet" href="./style/style.css" />

  <body class="bg-[#F5F8FF]">
    <header class="screen-width">
      <nav class="nav flex justify-between h-[71px] items-center">
        <img src="./assets/logo.png" alt="logo" />
        <ul class="flex gap-12 inter-font">
          <li>

          <li><a href="#" class="theme-primary-color">Shop</a></li>
          <li><a href="#" class="theme-primary-color">About us</a></li>

    </header>

    <section class="hero-section screen-width flex">
      <div class="hero-text flex-1/2">
        <h1 class="hero-title">
          ALWAYS

            >FRESIH FLOWERS</span
          >
        </h1>
        <p class="text-2xl theme-primary-color inter-font font-normal">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>
      <div class="hero-image flex-1/2">
        <img src="./assets/hero-flower.png" alt="" />
